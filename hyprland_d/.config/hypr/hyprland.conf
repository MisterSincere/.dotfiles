# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-2,preferred,auto,auto
monitor = HDMI-A-1,preferred,auto-right,1


###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty -e tmux new-session -A -s playground
$fileManager = kitty -e ranger 
$menu = $HOME/.config/rofi/scripts/start_launcher.sh
$sel_audio_out = $HOME/.config/rofi/scripts/sel_audio_out.sh
$timer = $HOME/.config/rofi/scripts/rw_timer.sh
$select_match = $HOME/.config/rofi/scripts/select_match
$volume_noti = $HOME/.config/hypr/scripts/show_volume_noti
$waybar_reload=pkill waybar && hyprctl dispatch exec waybar

#################
### AUTOSTART ###
#################
exec-once = dunst
exec-once = nm-applet
exec-once = waybar 
exec-once = hyprpaper
exec-once = hyprswitch init
exec-once = systemctl --user start hyprpolkitagent

#############################
### ENVIRONMENT VARIABLES ###
#############################
